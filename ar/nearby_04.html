<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />

    <title>Nearby</title>

     
     
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <link href="../css/bootstrap.min.css" rel="stylesheet" />
    <link href="../css/style_ar.css" rel="stylesheet" />
  </head>
  <body id="answers">
    <nav class="navbar navbar-expand-lg bg-primary">
      <div class="logo"><img src="../images/logo.svg" alt="" /></div>
      <!-- BACK BUTTON -->
      <div class="w-100" onclick="goBack()">
        <h4 class="text-right">
          <!-- BACK ICON -->
          <i class="fas fa-chevron-right back-button pull-right"></i>
          <!-- TITLE -->
          <span class="mr-2 text-white">ما هي خاصية "شبكة النقل العام"؟</span>
         </h4>
      </div>
    </nav>
    <!-- CONTENT -->
    <div class="container-fluid mt-3">
      <p>
        تتيح لك هذه الخاصية العثور من على الخريطة على شبكة طرق النقل العام في جميع أنحاء دبي. يعد هذا مفيدًا إذا كنت بحاجة إلى معرفة الطريق الذي ستسلكه الحافلة إلى وجهتها، أو إذا أردت الانتقال إلى منطقة جديدة، فمن المفيد معرفة الحافلات التي تعمل في تلك المنطقة.
      </p>
    </div>
    <!-- SCRIPTS -->
    <script src="../js/jquery.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <script src="../js/scripts.js"></script>
    <script>
      function goBack() {
        window.history.back();
      }
    </script>
  </body>
</html>
